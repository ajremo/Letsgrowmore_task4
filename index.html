<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Simple calculator</h2>
    <div class="block">

        <input  name="filler" id="filler" cols="10" rows="10 readonly">"
        <!-- <textarea name="filler" id="filler" cols="10" rows="10"></textarea><br>
        <input type="number" id="num2" placeholder="Enter Number 2"><br> -->
        <button class="btn" id="num-1">1</button>
        <button class="btn" id="num-2">2</button>
        <button class="btn" id="num-3">3</button>
        <button class="btn" id="num-4">4</button>
        <button class="btn" id="num-5">5</button>
        <button class="btn" id="num-6">6</button>
        <button class="btn" id="num-7">7</button>
        <button class="btn" id="num-8">8</button>
        <button class="btn" id="num-9">9</button>
        <button class="btn" id="num-10">0</button>
        <button class="btn" id="num-11">.</button>

<br>
        <button class="btn" id="btn-1" type="button">+</button>
        <button class="btn" id="btn-2" type="button">-</button>
        <button class="btn" id="btn-3" type="button">*</button>
        <button class="btn" id="btn-4" type="button">/</button><br>
        <button style="text-shadow: none;" class="btn" id="result" type="text">Calculate</button>
        <button style="text-shadow: none;" class="btn" id="clear" type="text"></button>

    </div>
</body>
<script src="script.js"></script>

</html>
